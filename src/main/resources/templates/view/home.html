<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"/>
    <title> User </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container">
        <div class="row">
            <h2 style="text-align:center">Login with Social Media or Manually</h2>
            <h4 style="text-align:center;color: darkred" th:if="${errormessage}"><span th:text="${errormessage}"></span></h4>
            <div class="vl">
                <span class="vl-innertext">or</span>
            </div>
            <div class="ul">
                <span class="ul-innertext">or</span>
            </div>

            <div class="col">
                <a th:href="@{'/facebooklogin'}" class="fb btn">
                    <i class="fa fa-facebook fa-fw"></i> Login with Facebook
                </a>
                <a th:href="@{'/linkedinlogin'}" class="linkedin btn">
                    <i class="fa fa-linkedin fa-fw"></i> Login with LinkedIn
                </a>
                <a th:href="@{'/googlelogin'}" class="google btn"><i class="fa fa-google fa-fw">
                </i> Login with Google+
                </a>
            </div>
            <div class="col">
                <div class="hide-md-lg">
                    <p>Or sign in manually:</p>
                </div>
                <form th:action="@{'/login'}"  method="post">
                    <input type="text" name="email" placeholder="email" required="reuired" />
                    <input type="password" name="password" placeholder="Password" required="reuired" />
                    <input type="submit" value="Login"/>
                </form>
            </div>

            <div class="col">
                <div class="hide-md-lg">
                    <p>Or sign in manually:</p>
                </div>
                <form th:action="@{'/register'}" th:object="${user}" method="post">
                <input type="text" name="firstName" placeholder="firstName" required="reuired" th:field="*{firstName}"/>
                <input type="text" name="lastName" placeholder="lastName" required="reuired" th:field="*{lastName}"/>
                <input type="text" name="email" placeholder="email" required="reuired" th:field="*{email}"/>
                <input type="password" name="password" placeholder="Password" required="reuired" th:field="*{password}"/>
                <input type="submit" value="Register"/>
                </form>
            </div>

        </div>
</div>
</body>
</html>
